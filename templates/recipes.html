{% extends 'base.html'%} {% block content %}


<div class="container">
<div class="row">
 
    <div class="col s6 l4">
    {% for recipe in recipes %}
      <div class="card card-action">
        <div class="card-image waves-effect waves-block">  
        <img src="{{recipe.image_url}}" class="activator" alt="Card image" style="width:100%">
        
        </div>
        <div class="card-content center-align">
          <p></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>        
 
</div>

{% endblock content %}

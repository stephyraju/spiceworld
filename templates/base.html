<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>spiceworld</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!--Materialize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css" />

</head>

<body>

  <!--Header-->
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-3">
        <a href="#" class="brand-logo">spiceworld <img class="hide-on-med-and-down" src="{{ url_for('static', filename='images/logo.png') }}"></a>
        <a href="#" data-target="mobile-sidenav" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('get_recipes') }}">Recipes</a></li>
          <li><a href="{{ url_for('add_recipe') }}">Add Recipes</a></li>
          <li><a href="{{url_for('login')}}">Login</a></li>
          <li><a href="{{url_for('logout')}}">Logout</a></li>
          
          
        </ul>
      </div>
    </nav>
  </header>
  <!--Sidenav-->
  <ul class="sidenav" id="mobile-sidenav">
    <img class="responsive-img" src="{{ url_for('static', filename='images/sidenav.png') }}" alt="spices-image">

    <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
    <li><a href="{{ url_for('get_recipes') }}">Recipes</a></li>
          <li><a href="{{ url_for('add_recipe') }}">Add Recipes</a></li>
          <li><a href="{{url_for('login')}}">Login</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  </ul>
  
  <main>
    {% block content %} 
    {% endblock %}
  </main>
  
  <footer class="page-footer grey lighten-3">
   
     <div class="row footer-content">
        <div class="col s5 m6">
          <div class="copyright">&copy;2019 spiceworld</div>
        </div>
        <div class="col s7 m3">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook social-icon"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram social-icon"></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter social-icon"></i></a>
                    <a href="https://github.com/stephyraju" target="_blank"><i class="fab fa-github social-icon"></i></a>
        </div>

      </div>
     
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.4.0.slim.js" integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>

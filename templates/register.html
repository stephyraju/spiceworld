{% extends 'index.html' %} {% block content %}
<section class="register-form">
    <div class="row center">
        <h3>Create Your Account</h3>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login center">
                <form method="POST" action="{{url_for('register')}}">
                    <div class="input-field">
                        <i class="material-icons prefix">account_box</i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn waves-effect waves-light btn grey darken-4" type="submit" name="action">CREATE ACCOUNT
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="row center">
    <!-- if the user already exists,display an error message  -->
    
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <p class="error_message orange-text">{{ message }}</p>
        {% endfor %} {% endif %} {% endwith %}
        
        <p class="login-register text-center">Already have an account?</p>
        <p><a href="{{url_for('login')}}"><strong>Login here</strong></a></p>
</section>
{% endblock %}
